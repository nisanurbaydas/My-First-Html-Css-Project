<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Grandstander:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="social">
        <font> TASTY | <span> Anyone can cook, but only the fearless can be great. !</span></font>
        <div class="searchBox">
            <input class="search-txt" type="text" name="" placeholder="Type to search">
            <a class="searchBtn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <font class="signFont">
            <i class="fas fa-user-circle"></i>
            <a href="signIn.html" class="signLink">SIGN IN </a> |
            <a href="signUp.html" class="signLink"> SIGN UP</a>
        </font>
    </div>


    <div id="container">

        <header>
            <img id="headerResim" src="img/remy.jpg" alt="">
            <div id="centered">TASTY | If you are what you eat, then I only want to eat the good stuff.</div>
        </header>

        <section>

            <main>
                <h1>SIGN IN</h1>
                <div class="signBox">
                    <div class="textboxSign">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="textboxSign">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="button" class="sign-btn" value="Sign in">
                </div>
            </main>

        </section>
    </div>
    <footer id="sigInFooter">
        All Rights Reserved &copy; | 2020
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
    </footer>
</body>

</html>
