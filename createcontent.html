<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Your Recipe</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Grandstander:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="social">
        <font> TASTY | <span> Anyone can cook, but only the fearless can be great. !</span></font>
        <div class="searchBox">
            <input class="search-txt" type="text" name="" placeholder="Type to search">
            <a class="searchBtn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <font class="signFont">
            <a href="signIn.html" class="signLink">MY PROFILE</a>
            <img src="img/theweeknd.png" alt="" width="32" height="32" style="width: %100; object-fit: cover; border-radius: 100%; max-width: 32px; max-height: 32px">
        </font>
    </div>


    <div id="container">

        <header>
            <img id="headerResim" src="img/remy.jpg" alt="">
            <div id="centered">TASTY | If you are what you eat, then I only want to eat the good stuff.</div>
        </header>

        <section>

            <main>
                <h1 class="addRecipeh1">ADD YOUR RECIPE</h1>
                <div class="createRecipeBox">
                    <div class="textbox">
                        <textarea placeholder="Recipe name" id="" cols="30" rows="1" required maxlength="90"></textarea>
                        <span class="textareaSpan">90</span>
                    </div>

                    <div class="textbox">
                        <textarea placeholder="Introduction text of your recipe" id="" cols="30" rows="5" required maxlength="3000"></textarea>
                        <span class="textareaSpan2">3000</span>
                    </div>

                    <div class="textbox">
                        <textarea placeholder="Ingredients of your recipe" id="" cols="30" rows="5" required maxlength="3000"></textarea>
                        <span class="textareaSpan3">3000</span>
                    </div>

                    <div class="textbox">
                        <textarea placeholder="How to make" id="" cols="30" rows="7" required maxlength="5000"></textarea>
                        <span class="textareaSpan4">5000</span>
                    </div>

                    <div class="textboxPrepTime">
                        <input type="number" placeholder="0" min="1" max="100">
                    </div>

                    <div class="textboxPrepTime1">
                        <p class="prepTime">Prepare Time</p>
                    </div>

                    <div class="textboxPrepTime">
                        <input type="number" placeholder="0" min="1" max="100">
                    </div>

                    <div class="textboxPrepTime1">
                        <p class="prepTime">Cook Time</p>
                    </div>

                    <div class="textboxPrepTime">
                        <input type="number" placeholder="0" min="1" max="100">
                    </div>

                    <div class="textboxPrepTime1">
                        <p class="prepTime">Serving</p>
                    </div>

                    <div class="textbox">
                        <textarea placeholder="Nutritions" id="" cols="30" rows="2" required maxlength="500"></textarea>
                        <span class="textareaSpan5">500</span>
                    </div>
                    <input type="button" class="btn" value="Submit">
                </div>
            </main>

        </section>

    </div>
    <footer>All Rights Reserved &copy; | 2020
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
    </footer>

</body>

</html>
